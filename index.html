<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="images/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <article class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="card-img">
      <div class="parent">
        <p class="status">Learning</p>
        <p class="date">Published 21 December 2023</p>
        <h1>HTML & CSS foundation</h1>
        <p class="description">These languages are the backbone of every websit, defining structure, content, and presentation .</p>
        <div class="publisher">
          <img src="./assets/images/image-avatar.webp" alt="profile image" class="profile-img">
          <p class="name">Greg Hooper</p>
        </div>
      </div>
      
    </article>
  </div>
</body>

</html>
